<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Communica App</a>
              <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="(accountService.currentUser$ | async)">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Add Friends</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Friends</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                  </li>
                </ng-container>
              </ul>

              <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                  <a href="" class="dropdown-item">Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <a (click)="logout()" class="dropdown-item">Logout</a>
                </div>
              </div>

              <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"
                    autocomplete="off">
                <input
                    name="username"
                    [(ngModel)]="model.username" 
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username" 
                    aria-label="Username">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password" 
                    aria-label="Password">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
              </form>
          </div>
    </div>
  </nav>
